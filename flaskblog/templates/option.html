{% extends "layout.html" %}

{% block content %} 
	<h1 class="text-center py-5">Select Your Options</h1> 

	<div class="row"> 
		<div class="col-md-4"></div> 
		<div class="col-md-4"> 
			<form action="/submit_options" method="post"> 
				<label for="option1" class="form-label">Option 1:</label> 
				<input name="option1" type="text" class="form-control" id="option1"> 

				<label for="option2" class="form-label">Option 2:</label> 
				<input name="option2" type="text" class="form-control" id="option2"> 

				<label for="option3" class="form-label">Option 3:</label> 
				<input name="option3" class="form-control" id="option3"> 

				<label for="option4" class="form-label">Option 4:</label> 
				<input name="option4" class="form-control" id="option4"> 

				<button type="submit" class="btn btn-primary">Submit</button> 
			</form> 
		</div> 
		<div class="col-md-4"></div> 
	</div> 

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

</body> 

{% endblock %}
